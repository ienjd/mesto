<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-1.svg" alt="Плашка Место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button-shell main__button">
            <img class="profile__edit-button" src="./images/Edit_Button.svg" alt="Карандаш">
          </button>
        </div>
        <button type="button" class="profile__add-button-shell main__button">
          <img class="profile__add-button" src="./images/Plus.svg" alt="Плюс">
        </button>
      </section>
      <section class="elements">
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Карачаевск.jpg" alt="Крепость">
          <div class="elements__label">
            <h1 class="elements__label-text">Карачаевск</h1>
            <div class="elements__like"></div>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Эльбрус.jpg" alt="Долина_на_фоне_горы">
          <div class="elements__label">
            <h1 class="elements__label-text">гора Эльбрус</h1>
            <div class="elements__like"></div>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Домбай.png" alt="Лес на фоне горы">
          <div class="elements__label">
            <h1 class="elements__label-text">Домбай</h1> 
            <div class="elements__like"></div>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Эльбрус.jpg" alt="Долина на фоне горы">
          <div class="elements__label">
            <h1 class="elements__label-text">Гора Эльбрус</h1> 
            <div class="elements__like"></div>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Домбай.png" alt="Лес на фоне горы">
          <div class="elements__label">
            <h1 class="elements__label-text">Домбай</h1> 
            <div class="elements__like"></div>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Карачаевск.jpg" alt="Крепость">
          <div class="elements__label">
            <h1 class="elements__label-text">Карачаево-Черкессия</h1>
            <div class="elements__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>
  </div>

  <div class="popup">
    <div class="popup__form">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="form" class="popup__input">
        <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name">
        <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_type_profession">
        <button type="submit" class="popup__submit">Сохранить</button>
        <button type="button" class="popup__close-icon">
          <img class="popup__crisscross" src="./images/Crisscross.svg" alt="Крестик">
        </button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
