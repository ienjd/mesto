<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-1.svg" alt="Плашка Место">
      <div class="header__line"></div>
    </header>
    <div class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img class="profile__edit-button" src="./images/Edit Button-1.svg" alt="иконка Карандаш">
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <div class="profile__add-button">
          <img class="profile__add-button-plus" src="./images/Vector (+).svg" alt="иконка Плюс">
        </div> 
      </section>
      <section class="elements">
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Карачаевск.jpg" alt="Крепость">
          <figcaption class="elements__label">
            <p class="elements__label-text">Карачаевск</p>
            <div class="elements__like"></div>
          </figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Эльбрус.jpg" alt="Долина на фоне горы">
          <figcaption class="elements__label">
            <p class="elements__label-text">гора Эльбрус</p>
            <div class="elements__like"></div>
          </figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Домбай.png" alt="Лес на фоне горы">
          <figcaption class="elements__label">
            <p class="elements__label-text">Домбай</p> 
            <div class="elements__like"></div>
          </figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Эльбрус.jpg" alt="Долина на фоне горы">
          <figcaption class="elements__label">
            <p class="elements__label-text">Гора Эльбрус</p> 
            <div class="elements__like"></div>
          </figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Домбай.png" alt="Лес на фоне горы">
          <figcaption class="elements__label">
            <p class="elements__label-text">Домбай</p> 
            <div class="elements__like"></div>
          </figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__card-image" src="./images/Карачаевск.jpg" alt="Крепость">
          <figcaption class="elements__label">
            <p class="elements__label-text">Карачаево-Черкессия</p>
            <div class="elements__like"></div>
          </figcaption>
        </figure>
      </section>
    </div>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>

  <div class="popup popup_closed">
    <div class="popup__form">
      <h1 class="popup__heading">Редактировать профиль</h1>
      <form name="form" class="popup__input">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-text popup__input-text_type_name">
        <div class="popup__borderline"></div>
        <input type="text" placeholder="Исследователь океана" class="popup__input-text popup__input-text_type_profession">
        <div class="popup__borderline"></div>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>    
      <img class="popup__close-icon"  src="../mesto/images/Criss-cross.svg">
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
